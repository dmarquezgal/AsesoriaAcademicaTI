<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Angenda una asesoría para el área académica de TI">
    <meta name="keywords" content="Asesoría">
    <!-- Manifest.json -->
    <link rel="manifest" href="manifest.json">
    <!-- Android  -->
    <meta name="theme-color" content="#A9E2FF">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="AsesoríaTI">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- Main Link Tags  -->
    <link rel="icon" type="image/png" href="/assets/icons/favico.ico">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <link href="/assets/icons/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <!-- Startup Image -->
    <link rel="apple-touch-startup-image" href="/assets/icons/launch.png">
    <!-- Pinned Tab  -->
    <link href="/assets/icons/icon.svg" rel="mask-icon" size="any" color="#A9E2FF">
    <!-- CSS Only -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Asesoría Académica</title>
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
                <span class="navbar-logo">
                    <img src="assets/images/logo.png" class="img-fluid" width="78px" height="78px" alt="logo-dog">
                    <h4>Asesoría Académica TI</h4>
                </span>
            </a>
        </div>
    </nav>

    <div id="snackbar">New version available.
        <button id="launchUpdate" class="btn btn-primary">Update</button>
    </div>

    <div class="container">
        <div class="shadow-lg p-4 mb-5 mt-4 bg-body rounded">
            <div class="row justify-content-center mb-4">
                <p class="pb-0 mb-0">Agenda una asesoría para el Área Académica de Tecnologías de la Información.</p>
                <p class="text-danger small pt-0 mt-0">*El profesor designado para la asesoría será de acuerdo a disposición de horario.</p>
            </div>
            <form id="form">
                <div class="row g-3">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="matricula" class="form-label">Matrícula:</label>
                            <input type="number" class="form-control" id="matricula" name="matricula" placeholder="Ej. 180604" required>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="nombre" class="form-label">Nombre(s):</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="apellidos" class="form-label">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos" apellidos="apellidos" placeholder="Ingrese sus apellidos" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="plandeEstudios" class="form-label">Plan de Estudios:</label>
                            <select class="form-select" aria-label="Selección de carrera" id="plandeEstudios" name="plandeEstudios" required>
                                <option value="TIADSM">TSU en TI Área Desarrollo de Software Multiplataforma</option>
                                <option value="TIAEVND">TSU en TI Área Entornos Virtuales y Negocios Digitales</option>
                                <option value="IDGS">Ing. en Desarrollo y Gestión de Software</option>
                                <option value="IEVND">Ing. en Entornos Virtuales y Negocios Digitales</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="cuatrimestre" class="form-label">Cuatrimestre:</label>
                            <input type="number" class="form-control" id="cuatrimestre" name="cuatrimestre" placeholder="Ej. 10" required>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="grupo" class="form-label">Grupo:</label>
                            <input type="text" class="form-control" id="grupo" name="grupo" placeholder="Ej. A" required>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="turno" class="form-label">Turno:</label>
                            <select class="form-select" id="turno" name="turno" aria-label="Selección de turno" required>
                                <option value="semanal">Semanal</option>
                                <option value="sabatino">Sabatino</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" class="form-label">Correo institucional:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Ej. nombre.apellidos@utxicotepec.edu.mx" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tel" class="form-label">Número de celular:</label>
                            <input type="number" class="form-control" id="tel" name="tel" placeholder="Ej. 7641547852" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="asignatura" class="form-label">Asignatura:</label>
                            <input type="text" class="form-control" id="asignatura" name="asignatura"
                                placeholder="Ej. Aplicaciones Web Progresivas" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tema" class="form-label">Tema a abordar en la asesoría:</label>
                            <input type="text" class="form-control" id="tema" name="tema"
                                placeholder="Ej. Estrategias de caché" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dateAsesoria">Fecha de asesoría: <p class="text-secondary small">Omitir días festivos.</p></label>
                            <input type="date" class="form-control" id="dateAsesoria" name="dateAsesoria" placeholder="Fecha de asesoría" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="datePast">Horario de asesoría: <p class="text-secondary small">Únicamente se
                                    dispone
                                    de una hora de asesoría.</p></label>
                            <input type="time" class="form-control" id="timeAsesoria" name="timeAsesoria" placeholder="Horario de asesoría" required>
                        </div>
                    </div>

                    <div class="pt-4">
                        <div class="d-grid gap-2 col-2 mx-auto">
                            <button id="btnEnviar" class="btn btn-outline-success">Agendar</button>
                        </div>
                    </div>
                </div>
            </form>

            <div id="asesorias"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="pb-5">
        <div class="container">
            <p class="m-0 text-center text-black"><strong>Copyright &copy; Daniela Mg</strong></p>
        </div>
        <!-- /.container -->
    </footer>

    <!--Scrips-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
